name: build-release

on:
  push:
    branches: [ main ]
    tags: [ "v*" ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_suffix: linux-x64
          - os: windows-latest
            artifact_suffix: windows-x64
          - os: macos-14
            artifact_suffix: macos-arm64
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            . -> target
            src-tauri -> src-tauri/target

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            aria2

      - name: Install macOS dependencies
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install aria2

      - name: Install Windows dependencies
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          choco install aria2 -y --no-progress

      - name: Stage aria2 binary (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          bash scripts/ci/prepare_aria2_unix.sh

      - name: Stage aria2 binary (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          ./scripts/ci/prepare_aria2_windows.ps1

      - name: Install tauri-cli
        run: cargo install tauri-cli --version "^2.0" --locked

      - name: Build app bundle
        working-directory: src-tauri
        run: cargo tauri build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: flamingo-${{ matrix.artifact_suffix }}
          path: src-tauri/target/release/bundle/**
          if-no-files-found: error

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [ build ]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          merge-multiple: false

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/**/*
